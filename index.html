<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB FIGHTERZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./img/ball1-removebg-preview.png">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="background-color: orange; width: 100%; height: 730px; display: flex;">

        <div class="overlay hidden"></div>
        <!-- <iframe height="0" width="0" src="./img/Perfect Cell Theme.mp3" frameborder="0" allowfullscreen></iframe> -->
        <!-- <div style="height: 100%; width: 100px; background-color: red;"> -->
        <div style="display: flex; justify-content: right; align-items: center;height: 725px;width: 100%;">
            <div style="position: relative; display: inline-block; margin-right: 100px;">
                <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 15px;">
                    <div
                        style="background-color: green; height: 100px; width: 100px; flex-shrink: 0;border-top: 1px solid white;border-bottom: 1px solid white;border-left: 1px solid white;border-right: 1px solid white;">
                        <img src="./img/frieza.PNG " style="overflow: hidden; width: 100%;">
                    </div>
                    <!--by using absolute we take it out of the loop and it doesnt affect the parent div-->
                    <!--player health-->
                    <div style="position: relative;width: 100%; display: flex; justify-content: flex-end;  border-top: 4px solid white;border-bottom: 4px solid white;
            /* border-left: 4px solid white;*/">
                        <div style="background-color: red; height: 30px; width: 100%;"></div>
                        <div id="playerHealth"
                            style="position: absolute;background: #818cf8; top: 0;right: 0;bottom: 0; width: 100%;">
                        </div>
                    </div>
                    <!--timer-->
                    <div style="background-color: green; height: 100px; width: 100px; flex-shrink: 0;"></div>

                    <!--enemy health-->
                    <div style="position: relative;width: 100%;border-top: 4px solid white;border-bottom: 4px solid white;
            /*border-right: 4px solid white*/;">
                        <div style="background-color: red; height: 30px"></div>
                        <div id="enemyHealth"
                            style="position: absolute;background: #818cf8; top: 0;right: 0;bottom: 0;left: 0;">
                        </div>

                    </div>
                    <div
                        style="background-color: green; height: 100px; width: 100px; flex-shrink: 0;border-top: 1px solid white;border-bottom: 1px solid white;border-left: 1px solid white;border-right: 1px solid white;">
                        <img src="./img/cell.png" style="overflow: hidden; width: 100%;">
                    </div>
                </div>
                <canvas></canvas>
            </div>
            <div style="margin-right: 20px; background-color: orange; margin-bottom: 60px;">
                <div style="height: 100%; width: 350px; background-color:orange; margin-bottom: 100px;">
                    <img src="./img/Rjrv-unscreen.gif" style="height: 250px; width: 100%;">
                    <div style="display: grid;place-items: center;">
                        <div style="height: 100px;width: 100%;"><a href="https://dragonball.fandom.com/wiki/Main_Page"
                                target="_blank"> <img class="logo" src="./img/logoooo-removebg-preview.png"
                                    style="max-width: 100%; max-height: 200px;"></a>
                        </div>
                        <div>
                            <img class="show-modal" src="./img/LMAO_DEDDD.png"
                                style="max-height: 100px; max-width: 100%; margin-top: 30px;">

                            <div class="modal hidden">
                                <button class="close-modal">&times;</button>
                                <h1 class="c1">
                                    <center>CONTROLS</center>
                                </h1>
                                <div class="controls">
                                    <div style="width: 50%;">
                                        <center>
                                            <img src="./img/frieza.PNG " style="overflow: hidden; width: 100px;">
                                            <h1>FRIEZA<br>
                                                D - RIGHT<br>
                                                A - LEFT<br>
                                                W - JUMP<br>
                                                SPACEBAR - ATTACK</h1>
                                        </center>
                                    </div>
                                    <div style="width: 50%;">
                                        <center>
                                            <img src="./img/cell.png" style="overflow: hidden; width:100px;">
                                            <h1>CELL<br>
                                                &#8594 - RIGHT<br>
                                                &#8592 - LEFT<br>
                                                &#8593 - JUMP<br>
                                                &#8595 - ATTACK</h1>
                                        </center>
                                    </div>
                                </div>
                                </p>
                            </div>

                            <!-- <img class="btn" src="./img/LMAO_DEDDD.png"
                                style="max-height: 100px; max-width: 100%; margin-top: 30px;"> -->
                            <!-- <button class="btn" style="margin-top: 30px; margin-right: 30px;"> CONTROLS </button> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
